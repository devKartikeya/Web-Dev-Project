<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mystery Number | Pro Game</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <h2 id="intro">Neon Guess</h2>

      <h2 id="label">Click Generate to Start</h2>

      <input type="number" id="user" placeholder="0 - 100" disabled />

      <div class="btn-group">
        <button id="gen">Generate</button>
        <button id="go" style="display: none;">Submit</button>
      </div>

      <div id="stats">
        <div class="lives-box">Attempts Left: <span id="lives">7</span></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
