<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Form Validator</title>
  </head>
  <body>
    <nav><h1 id="heading">Form Validation</h1></nav>
    <main>
      <div class="form">
        <div class="name det">
          <label for="name">Enter Your Username</label>
          <input type="text" id="name" placeholder="Enter Your Username" />
          <span id="nameDesc"></span>
        </div>
        <div class="phone det">
          <label for="phone">Enter Your Phone Number</label>
          <input type="telephone" id="phone" placeholder="Enter Your Phone Number"/>
          <span id="phoneDesc"></span>
        </div>
        <div class="email det">
          <label for="email">Enter Your Email-ID</label>
          <input type="email" id="email" placeholder="Enter Your email"/>
          <span id="emailDesc"></span>
        </div>
        <div class="address det">
          <label for="address">Enter Your Address</label>
          <textarea id="address" cols="50" rows="5"></textarea>
        </div>
        <div class="password det">
          <label for="password">Enter Your Password</label>
          <input type="text" id="password" placeholder="Enter Your Password">
          <span id="pwdDesc"></span>
        </div>
        <div class="button">
          <button type="submit" id="btn">Submit</button>
        </div>
      </div>
    </main>
  </body>
  <script src="app.js"></script>
</html>
