<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Premium Form Validator</title>
  </head>
  <body>
    <div class="root">
      <h1 class="main-heading">SECURE ACCESS</h1>

      <main class="glass-container">
        <form id="registrationForm" class="form" onsubmit="return false;">
          <div class="input-group">
            <label for="name">Username</label>
            <input
              type="text"
              id="name"
              placeholder="Starts with Capital Letter"
            />
            <span class="error-msg" id="nameDesc">Username Not Valid!</span>
          </div>

          <div class="input-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" placeholder="10-digit Number" />
            <span class="error-msg" id="phoneDesc"
              >Enter a valid Phone Number!</span
            >
          </div>

          <div class="input-group">
            <label for="email">Email-ID</label>
            <input type="email" id="email" placeholder="example@gmail.com" />
            <span class="error-msg" id="emailDesc"
              >Must end with @gmail.com</span
            >
          </div>

          <div class="input-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              placeholder="Min 6 chars + 1 digit"
            />
            <span class="error-msg" id="pwdDesc">Weak Password!</span>
          </div>

          <button type="submit" id="btn">VALIDATE & SUBMIT</button>
        </form>
      </main>
    </div>
    <script src="app.js"></script>
  </body>
</html>
