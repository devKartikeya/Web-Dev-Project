<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="index.css" />
    <title>Percentage Calculator</title>
  </head>
  <body>
    <div class="parent">
        <div class="glass-card">
          <h1>Percentage Calculator</h1>
          <p>Enter your marks (out of 100)</p>
          <div class="cont">
            <input type="number" id="first" placeholder="1st Subject" />
            <input type="number" id="second" placeholder="2nd Subject" />
            <input type="number" id="third" placeholder="3rd Subject" />
            <input type="number" id="fourth" placeholder="4th Subject" />
            <input type="number" id="fifth" placeholder="5th Subject" />
            
            <div class="res">
              <button id="btn">Calculate</button>
              <div id="result">0%</div>
            </div>
          </div>
        </div>
      </div>
    <script src="index.js"></script>
  </body>
</html>
