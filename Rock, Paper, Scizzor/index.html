<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <div class="score-card">
        <span class="label">PLAYER</span>
        <h2 id="userScore">0</h2>
      </div>
      <div class="title-area">
        <h1>RPS ARENA</h1>
        <p id="score">CHOOSE YOUR WEAPON</p>
      </div>
      <div class="score-card">
        <span class="label">COMPUTER</span>
        <h2 id="compScore">0</h2>
      </div>
    </div>

    <main class="game-container">
      <div class="player-side">
        <div class="display-box" id="user_dis_box">
          <i id="user_icon" class="fa-solid fa-question"></i>
        </div>
        <div class="inventory">
          <button class="choice-btn" id="userRock" data-choice="rock">
            <i class="fa-solid fa-hand-back-fist"></i>
          </button>
          <button class="choice-btn" id="userPaper" data-choice="paper">
            <i class="fa-solid fa-hand"></i>
          </button>
          <button class="choice-btn" id="userScizzor" data-choice="scissors">
            <i class="fa-solid fa-hand-scissors"></i>
          </button>
        </div>
      </div>

      <div class="vs-divider">VS</div>

      <div class="player-side">
        <div class="display-box" id="comp_dis_box">
          <i id="comp_icon" class="fa-solid fa-robot"></i>
        </div>
        <div class="inventory">
          <div class="choice-btn static">
            <i class="fa-solid fa-hand-back-fist"></i>
          </div>
          <div class="choice-btn static"><i class="fa-solid fa-hand"></i></div>
          <div class="choice-btn static">
            <i class="fa-solid fa-hand-scissors"></i>
          </div>
        </div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
