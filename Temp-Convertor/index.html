<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="index.css">
    <title>Temp - Converter</title>
  </head>
  <body>
    <div class="root">
      <div class="container">
        <h1 id="heading">Convert Temperature</h1>
        <h2 id="show"></h2>
        <input type="text" id="display" placeholder="C"/>
        <div class="temp">
          <div class="celFar">
            <button id="far">to Farhenheit</button>
          </div>
          <div class="kelvin">
            <button id="kel">to Kelvin</button>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
